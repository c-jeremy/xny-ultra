<body>
  <div id="app"></div>

  <script>
    const BASE_URL = '/api'; // Use proxy server

    // State
    let accounts = JSON.parse(localStorage.getItem('xnykcxt_accounts') || '[]');
    let currentAccountIndex = parseInt(localStorage.getItem('xnykcxt_current') || '0');
    let data = null;
    let currentTab = 'papers';
    let currentFilter = 'all';
    let searchQuery = '';

    // API Client
    class XnykcxtClient {
      constructor(token) {
        this.token = token;
      }

      async request(path, options = {}) {
        const res = await fetch(BASE_URL + path, {
          ...options,
          headers: { 'Content-Type': 'application/json', ...options.headers },
          credentials: 'include'
        });
        return res.json();
      }

      async login(studentId, password) {
        const res = await fetch(BASE_URL + '/exam/login/api/stu/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: studentId, pwd: password }),
          credentials: 'include'
        });
        return res.json();
      }

      async getTeachers() {
        return this.request('/exam/api/student/teacher/entity');
      }

      async getCourseCatalog(teacherId) {
        return this.request('/exam/api/student/catalog/entity/' + teacherId);
      }

      async getPaperCatalog(teacherId) {
        return this.request('/exam/api/student/paper/catalog/entity/' + teacherId);
      }

      async getPaperContent(paperId) {
        return this.request('/exam/api/student/paper/entity/' + paperId + '/content');
      }

      async getStudentPaper(paperId) {
        return this.request('/exam/api/student/paper/entity/' + paperId);
      }

      async getPapersByCatalog(catalogId) {
        return this.request('/exam/api/student/paper/entity/catalog/' + catalogId);
      }

      async submitAnswer(questionId, answer) {
        return this.request('/exam/api/student/question/answer', {
          method: 'POST',
          body: JSON.stringify({ questionId, stuAnswer: answer })
        });
      }

      async getCourseReddot() {
        return this.request('/exam/api/catalog/reddot');
      }

      async getPaperReddot() {
        return this.request('/exam/api/paper/catalog/reddot');
      }

      async getCoursesByCatalog(catalogId) {
        return this.request('/exam/api/student/course/entity/catalog/' + catalogId);
      }

      async getCourseContent(courseId) {
        return this.request('/exam/api/student/course/entity/' + courseId + '/content');
      }

      async markCourseAttachmentRead(courseId, attachmentId) {
        return this.request('/exam/api/student/course/entity/' + courseId + '/attachment/' + attachmentId, { method: 'PUT' });
      }

      async submitCourseQuestionAnswer(courseId, questionId, answer) {
        return this.request('/exam/api/student/course/entity/' + courseId + '/question/' + questionId, {
          method: 'POST',
          body: JSON.stringify({ courseId, questionId, studentAnswer: answer, resubmitTag: 0, abandonTag: 0 })
        });
      }

      async submitCourse(courseId) {
        return this.request('/exam/api/student/course/entity/' + courseId + '/submit', {
          method: 'POST',
          body: JSON.stringify({ courseId })
        });
      }

      async getCourseQuestions(courseId) {
        return this.request('/exam/api/student/course/entity/' + courseId + '/question');
      }
    }

    // AES è§£å¯†å‡½æ•°
    const AES_KEY = '348ebfa6d1f9708310cb8a7f88367bc5';
    function decryptPath(encrypted) {
      try {
        const key = CryptoJS.enc.Utf8.parse(AES_KEY);
        const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
          mode: CryptoJS.mode.ECB,
          padding: CryptoJS.pad.Pkcs7
        });
        return decrypted.toString(CryptoJS.enc.Utf8) || encrypted;
      } catch (e) {
        console.error('è§£å¯†å¤±è´¥:', e);
        return encrypted;
      }
    }

    const client = new XnykcxtClient();

    // Render functions
    function render() {
      const app = document.getElementById('app');

      if (accounts.length === 0 || !accounts[currentAccountIndex]) {
        app.innerHTML = renderLogin();
        return;
      }

      // Set cookie for current account
      const account = accounts[currentAccountIndex];
      if (account && account.token) {
        document.cookie = `token=${account.token}; path=/`;
      }

      app.innerHTML = `
        <div class="container">
          ${renderHeader()}
          ${renderAccountList()}
          ${data ? renderDashboard() : '<div class="loading">åŠ è½½ä¸­...</div>'}
        </div>
        ${renderModal()}
      `;

      if (!data) loadData();
    }

    function renderLogin(isAddAccount = false) {
      return `
        <div class="login-container">
          <h2 class="login-title">${isAddAccount ? 'æ·»åŠ è´¦å·' : 'ç™»å½•'}</h2>
          <form onsubmit="handleLogin(event, ${isAddAccount})">
            <div class="form-group">
              <label>å­¦å·</label>
              <input type="text" id="studentId" required placeholder="è¯·è¾“å…¥å­¦å·">
            </div>
            <div class="form-group">
              <label>å¯†ç </label>
              <input type="password" id="password" required placeholder="è¯·è¾“å…¥å¯†ç ">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">ç™»å½•</button>
            <div class="error-msg" id="errorMsg"></div>
          </form>
          ${isAddAccount ? '<button onclick="render()" style="margin-top:16px;width:100%;padding:12px;background:#f5f5f7;border:none;border-radius:8px;cursor:pointer;">å–æ¶ˆ</button>' : ''}
        </div>
      `;
    }

    function renderHeader() {
      const account = accounts[currentAccountIndex];
      return `
        <div class="header">
          <h1>é«˜è€ƒå¤‡è€ƒè¯¾ç¨‹è¿½è¸ª</h1>
          <div class="user-info">
            <span class="user-name">${account.name || account.studentId}</span>
            <button class="btn-logout" onclick="handleLogout()">é€€å‡º</button>
            <button class="btn-add-account" onclick="showAddAccount()">+ æ·»åŠ è´¦å·</button>
          </div>
        </div>
      `;
    }

    function renderAccountList() {
      if (accounts.length <= 1) return '';
      return `
        <div class="account-list">
          ${accounts.map((acc, i) => `
            <div class="account-chip ${i === currentAccountIndex ? 'active' : ''}" onclick="switchAccount(${i})">
              ${acc.name || acc.studentId}
              <span class="remove" onclick="event.stopPropagation();removeAccount(${i})">Ã—</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderDashboard() {
      const newCourses = data.reddot?.courses?.catalogIds?.length || 0;
      const newPapers = data.reddot?.papers?.catalogIds?.length || 0;

      return `
        <div class="stats">
          <div class="stat"><div class="stat-value">${data.teachers?.length || 0}</div><div class="stat-label">è€å¸ˆ</div></div>
          <div class="stat"><div class="stat-value">${data.courses?.length || 0}</div><div class="stat-label">è¯¾ç¨‹</div></div>
          <div class="stat"><div class="stat-value">${data.papers?.length || 0}</div><div class="stat-label">è€ƒè¯•/ä½œä¸š</div></div>
          <div class="stat"><div class="stat-value">${newCourses + newPapers}</div><div class="stat-label">æ–°å†…å®¹</div></div>
        </div>

        <div class="tabs">
          <button class="tab ${currentTab === 'papers' ? 'active' : ''}" onclick="setTab('papers')">è€ƒè¯•/ä½œä¸š</button>
          <button class="tab ${currentTab === 'courses' ? 'active' : ''}" onclick="setTab('courses')">è¯¾ç¨‹</button>
        </div>

        <div class="filter-bar">
          <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">å…¨éƒ¨</button>
          ${(data.teachers || []).map(t => `
            <button class="filter-btn ${currentFilter === t.subject ? 'active' : ''}" onclick="setFilter('${t.subject}')">${t.subject}</button>
          `).join('')}
        </div>

        <div class="search-container">
          <input type="text" class="search-box" placeholder="æœç´¢..." value="${searchQuery}" oninput="setSearch(this.value)">
        </div>

        <div class="cards">${renderCards()}</div>
      `;
    }

    function renderCards() {
      if (!data) return '<div class="empty">æš‚æ— æ•°æ®</div>';

      const items = currentTab === 'papers' ? data.papers : data.courses;
      const reddotIds = currentTab === 'papers'
        ? new Set(data.reddot?.papers?.catalogIds || [])
        : new Set(data.reddot?.courses?.catalogIds || []);

      let filtered = items || [];
      if (currentFilter !== 'all') {
        filtered = filtered.filter(i => i.subject === currentFilter);
      }
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        filtered = filtered.filter(i =>
          i.name.toLowerCase().includes(q) ||
          i.path.toLowerCase().includes(q) ||
          i.teacherName.toLowerCase().includes(q)
        );
      }

      filtered.sort((a, b) => new Date(b.updateTime) - new Date(a.updateTime));

      if (filtered.length === 0) {
        return '<div class="empty">æš‚æ— æ•°æ®</div>';
      }

      return filtered.slice(0, 50).map(item => {
        const isNew = reddotIds.has(item.id);
        const onclick = currentTab === 'papers' ? `onclick="openCatalog(${item.id})"` : `onclick="openCourseCatalog(${item.id})"`;
        return `
          <div class="card" ${onclick}>
            <div class="card-header">
              <div class="card-title">${item.name}</div>
              <div class="card-badge ${isNew ? 'new' : ''}">${isNew ? 'æ–°' : item.subject}</div>
            </div>
            <div class="card-path">${item.path}</div>
            <div class="card-meta">
              <span>ğŸ‘¨â€ğŸ« ${item.teacherName}</span>
              <span>ğŸ“… ${item.updateTime?.split(' ')[0] || ''}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderModal() {
      return `
        <div class="modal" id="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalTitle">è¯•å·è¯¦æƒ…</h3>
              <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="modalBody"></div>
          </div>
        </div>
      `;
    }

    // Event handlers
    async function handleLogin(e, isAddAccount) {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');

      btn.disabled = true;
      btn.textContent = 'ç™»å½•ä¸­...';
      errorMsg.textContent = '';

      try {
        const res = await client.login(studentId, password);
        if (res.code === 0) {
          // è·å– cookie ä¸­çš„ token
          const token = document.cookie.match(/token=([^;]+)/)?.[1];
          const account = {
            studentId,
            name: res.extra?.userName || studentId,
            token: token
          };

          if (isAddAccount) {
            accounts.push(account);
            currentAccountIndex = accounts.length - 1;
          } else {
            accounts = [account];
            currentAccountIndex = 0;
          }

          localStorage.setItem('xnykcxt_accounts', JSON.stringify(accounts));
          localStorage.setItem('xnykcxt_current', currentAccountIndex.toString());
          data = null;
          render();
        } else {
          errorMsg.textContent = res.message || 'ç™»å½•å¤±è´¥';
        }
      } catch (err) {
        errorMsg.textContent = 'ç½‘ç»œé”™è¯¯ï¼š' + err.message;
      }

      btn.disabled = false;
      btn.textContent = 'ç™»å½•';
    }

    function handleLogout() {
      accounts.splice(currentAccountIndex, 1);
      currentAccountIndex = Math.max(0, currentAccountIndex - 1);
      localStorage.setItem('xnykcxt_accounts', JSON.stringify(accounts));
      localStorage.setItem('xnykcxt_current', currentAccountIndex.toString());
      data = null;
      render();
    }

    function showAddAccount() {
      document.getElementById('app').innerHTML = renderLogin(true);
    }

    function switchAccount(index) {
      currentAccountIndex = index;
      localStorage.setItem('xnykcxt_current', index.toString());
      // Set cookie for the selected account
      const account = accounts[index];
      if (account && account.token) {
        document.cookie = `token=${account.token}; path=/`;
      }
      data = null;
      render();
    }

    function removeAccount(index) {
      if (accounts.length <= 1) {
        handleLogout();
        return;
      }
      accounts.splice(index, 1);
      if (currentAccountIndex >= accounts.length) {
        currentAccountIndex = accounts.length - 1;
      }
      localStorage.setItem('xnykcxt_accounts', JSON.stringify(accounts));
      localStorage.setItem('xnykcxt_current', currentAccountIndex.toString());
      data = null;
      render();
    }

    function setTab(tab) {
      currentTab = tab;
      render();
    }

    function setFilter(filter) {
      currentFilter = filter;
      render();
    }

    function setSearch(query) {
      searchQuery = query;
      render();
    }

    async function openCatalog(catalogId) {
      const modal = document.getElementById('modal');
      const modalBody = document.getElementById('modalBody');
      const modalTitle = document.getElementById('modalTitle');

      modal.classList.add('show');
      modalBody.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

      try {
        // å…ˆè·å–ç›®å½•ä¸‹çš„è¯•å·åˆ—è¡¨
        const papersRes = await client.getPapersByCatalog(catalogId);
        const papers = papersRes.extra || [];

        if (papers.length === 0) {
          modalTitle.textContent = 'æš‚æ— è¯•å·';
          modalBody.innerHTML = '<div class="empty">è¯¥ç›®å½•ä¸‹æš‚æ— è¯•å·</div>';
          return;
        }

        if (papers.length === 1) {
          // åªæœ‰ä¸€ä¸ªè¯•å·ï¼Œç›´æ¥æ‰“å¼€
          closeModal();
          openPaper(papers[0].id);
          return;
        }

        // å¤šä¸ªè¯•å·ï¼Œæ˜¾ç¤ºåˆ—è¡¨è®©ç”¨æˆ·é€‰æ‹©
        modalTitle.textContent = `é€‰æ‹©è¯•å· (${papers.length}ä¸ª)`;
        modalBody.innerHTML = `
          <div class="paper-list">
            ${papers.map(p => `
              <div class="card" onclick="closeModal(); openPaper(${p.id})" style="margin-bottom: 12px;">
                <div class="card-title">${p.paperName}</div>
                <div class="card-meta">
                  <span>ğŸ“… ${p.paperPublishTime?.split(' ')[0] || ''}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (err) {
        console.error('Load catalog failed:', err);
        modalBody.innerHTML = '<div class="error-msg">åŠ è½½å¤±è´¥</div>';
      }
    }

    async function openPaper(paperId) {
      const modal = document.getElementById('modal');
      const modalBody = document.getElementById('modalBody');
      const modalTitle = document.getElementById('modalTitle');

      modal.classList.add('show');
      modalBody.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

      try {
        const [contentRes, statusRes] = await Promise.all([
          client.getPaperContent(paperId),
          client.getStudentPaper(paperId)
        ]);

        const questions = (contentRes.extra || []).filter(c => c.contentType === 2).map(c => c.content);
        const status = statusRes.extra || {};

        modalTitle.textContent = `è¯•å· (${questions.length}é¢˜)`;

        if (questions.length === 0) {
          modalBody.innerHTML = '<div class="empty">æš‚æ— é¢˜ç›®</div>';

    function getFileIcon(ext) {
      const icons = {
        '.pdf': 'ğŸ“•', '.pptx': 'ğŸ“Š', '.ppt': 'ğŸ“Š', '.docx': 'ğŸ“„', '.doc': 'ğŸ“„',
        '.xlsx': 'ğŸ“ˆ', '.xls': 'ğŸ“ˆ', '.mp4': 'ğŸ¬', '.mp3': 'ğŸµ', '.jpg': 'ğŸ–¼ï¸',
        '.png': 'ğŸ–¼ï¸', '.gif': 'ğŸ–¼ï¸'

      return icons[ext.toLowerCase()] || 'ğŸ“';

    function formatFileSize(bytes) {
      if (!bytes) return '';
      const size = parseInt(bytes);
      if (size < 1024) return size + 'B';
      if (size < 1024 * 1024) return (size / 1024).toFixed(1) + 'KB';
      return (size / 1024 / 1024).toFixed(1) + 'MB';
    }

    // Data loading
    async function loadData() {
      try {
        const [teachersRes, courseReddot, paperReddot] = await Promise.all([
          client.getTeachers(),
          client.getCourseReddot(),
          client.getPaperReddot()
        ]);

        const teachers = teachersRes.extra || [];
        data = {
          teachers: teachers.map(t => ({
            id: t.teacherUserId,
            name: t.userName,
            subject: t.subjectName,
            school: t.schoolName
          })),
          courses: [],
          papers: [],
          reddot: {
            courses: courseReddot.extra || {},
            papers: paperReddot.extra || {}
          }
        };

        // Load catalogs for each teacher
        for (const t of teachers) {
          const [coursesRes, papersRes] = await Promise.all([
            client.getCourseCatalog(t.teacherUserId),
            client.getPaperCatalog(t.teacherUserId)
          ]);

          flattenCatalog(coursesRes.extra || [], data.courses, t, 'course');
          flattenCatalog(papersRes.extra || [], data.papers, t, 'paper');
        }

        render();
      } catch (err) {
        console.error('Load failed:', err);
        data = { teachers: [], courses: [], papers: [], reddot: {} };
        render();
      }
    }

    function flattenCatalog(items, result, teacher, type) {
      for (const item of items) {
        result.push({
          id: item.id,
          paperId: item.paperId || item.id,  // ä¼˜å…ˆä½¿ç”¨ paperIdï¼Œå¦‚æœä¸å­˜åœ¨åˆ™å›é€€åˆ° id
          name: item.catalogName,
          path: item.catalogNamePath,
          createTime: item.createTime,
          updateTime: item.updateTime,
          teacherId: teacher.teacherUserId,
          teacherName: teacher.userName,
          subject: teacher.subjectName
        });
        if (item.childList) {
          flattenCatalog(item.childList, result, teacher, type);
        }
      }
    }
